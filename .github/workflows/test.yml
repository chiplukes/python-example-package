name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install genbadge[tests]
        pip install '.[test]'
    - name: Run tests
      run: |
        pytest --doctest-modules --junitxml=reports/junit/junit.xml --cov=python_example_package --cov-report=xml:reports/coverage/coverage.xml --cov-report=html:reports/coverage
        genbadge tests -o ./reports/junit/junit-badge.svg
        genbadge coverage -o ./reports/coverage/coverage-badge.svg

